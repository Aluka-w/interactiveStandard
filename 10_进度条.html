        <div id="u1558_text" class="text ">
          <p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">&#149; 当某任务执行时间需要让用户等待时间3秒以上时，并且该任务是可以衡量进度的，建议使用进度条；对无法衡量进度的任务和操作，建议使用加载；</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">&#149; 进度条要提供剩余时间、已操作文件数/总文件数据、进度百分百，告知用户当前进度情况；</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">&#149; 如果进度条所代表的任务需要长时间进行，建议可以提供中断当前任务的操作；</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">&#149; 进度条可以提供有帮助的文字说明：如具体任务，正在操作的文件名称，告知用户当前进度情况；</span></p><p><span style="text-decoration:none;"><br></span></p>
