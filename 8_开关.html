          <p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">&#149; 左/灰为关，右/彩为开。打开状态建议使用蓝色或者绿色。</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">&#149; 切换开关可包括文本或图标，例如「开/on」和「关/off」标签，但不建议标签过长。</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">&#149; ·切换状态中使用微动画进行过渡，而不是生硬的呈现。·</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">&#149; 在用户与切换开关交互时，请提供良好视觉反馈，且切换开关本身状态提供良好的能供性（关闭、开启、禁用）。</span></p>
